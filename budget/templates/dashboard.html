<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Family Budgeting Tool</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8faff;
        }
        .navbar {
            border-bottom: 1px solid #ececec;
        }
        .stat-card {
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.08);
            transition: 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.10);
        }
    </style>
</head>

<body>

<!-- ====================== NAVBAR ====================== -->
<nav class="navbar navbar-light bg-white shadow-sm px-4 py-3">
    <span class="navbar-brand fw-semibold">Welcome, {{ username }} ðŸ‘‹</span>

    <div class="d-flex align-items-center gap-2">
        <a href="{% url 'add_income' %}" class="btn btn-outline-success btn-sm">Add Income</a>
        <a href="{% url 'view_income' %}" class="btn btn-outline-secondary btn-sm">View Income</a>
        <a href="{% url 'add_expense' %}" class="btn btn-outline-danger btn-sm">Add Expense</a>
        <a href="{% url 'summary' %}" class="btn btn-outline-primary btn-sm">View Summary</a>

        <!-- ðŸ”¥ SIGN OUT BUTTON (right here!) -->
        <a href="{% url 'logout' %}" class="btn btn-dark btn-sm">Sign Out</a>
    </div>
</nav>


<!-- ====================== MAIN CONTENT ====================== -->
<div class="container mt-4">

    <!-- Overview Card -->
    <div class="stat-card mb-4">
        <h4 class="fw-bold mb-2">Monthly Overview</h4>
        <hr>

        <p><strong>Total Income:</strong> ${{ total_income }}</p>
        <p><strong>Total Expenses:</strong> ${{ total_expense }}</p>
        <hr>

        <h5 class="fw-semibold">
            Remaining Balance:
            <span class="{% if balance < 0 %}text-danger{% else %}text-success{% endif %}">
                ${{ balance }}
            </span>
        </h5>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
