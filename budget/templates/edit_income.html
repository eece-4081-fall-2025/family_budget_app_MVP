{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit income | Family Budgeting Tool</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #e5f0ff;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-soft: #e0ecff;
            --income: #16a34a;
            --expense: #ef4444;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-subtle: #e5e7eb;
            --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
            --radius-lg: 24px;
            --radius-pill: 999px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #f7fbff 0, var(--bg) 55%, #dbeafe 100%);
            color: var(--text-main);
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== TOP BAR (logo + hi username only) ===== */
        .nav {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.75rem;
            background: #fafafa;
            border-bottom: 1px solid #e6e6e6;
            backdrop-filter: blur(12px);
            box-shadow: 0 1px 0 rgba(15, 23, 42, 0.08);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo-badge {
            width: 32px;
            height: 32px;
            border-radius: 12px;
            background: linear-gradient(135deg, #facc15, #fb923c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .app-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .nav-username {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* ===== MAIN LAYOUT (same as Add income) ===== */
        .main {
            flex: 1;
            padding: 2.25rem 1.75rem 2.75rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-wrapper {
            width: 100%;
            max-width: 640px;
        }

        .edit-card {
            background: var(--card-bg);
            border-radius: 32px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        /* green/teal header so itâ€™s different from Add income/expense */
        .edit-card-header {
            padding: 1.4rem 1.8rem;
            background: linear-gradient(135deg, #10b981, #22c55e);
            color: #f9fafb;
        }

        .edit-card-header h1 {
            margin: 0 0 0.25rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .edit-card-header p {
            margin: 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .edit-card-body {
            padding: 1.8rem 2rem 2rem;
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            display: block;
            margin-bottom: 0.3rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.8rem 0.95rem;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            outline: none;
            transition: 0.15s ease;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.18);
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.45rem;
            margin: 0.4rem 0 1.1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border-radius: var(--radius-pill);
            border: none;
            background: linear-gradient(135deg, #10b981, #22c55e);
            color: #ffffff;
            font-weight: 600;
            font-size: 0.98rem;
            cursor: pointer;
            box-shadow: 0 14px 30px rgba(16, 185, 129, 0.35);
            transition: 0.15s ease;
            margin-top: 0.4rem;
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(16, 185, 129, 0.4);
        }

        .cancel-link {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
            text-align: center;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="page">
    <!-- top bar -->
    <header class="nav">
        <div class="nav-left">
            <div class="logo-badge">ðŸ›’</div>
            <div class="app-name">Family Budgeting Tool</div>
        </div>
        {% if username %}
            <span class="nav-username">Hi, <strong>{{ username }}</strong> ðŸ‘‹</span>
        {% endif %}
    </header>

    <!-- main content -->
    <main class="main">
        <div class="form-wrapper">
            <section class="edit-card">
                <div class="edit-card-header">
                    <h1>Edit income</h1>
                    <p>Modify this income entry and save your changes.</p>
                </div>

                <div class="edit-card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="field">
                            <label for="source">Source</label>
                            <input type="text" id="source" name="source"
                                   value="{{ income.source }}">
                        </div>

                        <div class="field">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" name="amount" step="0.01"
                                   value="{{ income.amount }}">
                        </div>

                        <div class="field">
                            <label for="contributor">Contributor</label>
                            <input type="text" id="contributor" name="contributor"
                                   value="{{ income.contributor }}">
                        </div>

                        <div class="field">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date"
                                   value="{{ income.date }}">
                        </div>

                        <div class="checkbox-row">
                            <input type="checkbox" id="planned" name="planned"
                                   {% if income.planned %}checked{% endif %}>
                            <label for="planned">Planned?</label>
                        </div>

                        <button type="submit" class="btn-submit">Save changes</button>
                    </form>

                    <a href="{% url 'view_income' %}" class="cancel-link">Cancel</a>
                </div>
            </section>
        </div>
    </main>
</div>
</body>
</html>
